<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Insirindo Videos Hospedados localmente</h1>
    <p>Este vido está hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/download.jpg" controls loop>
        <source src="midias/meu-video.mp4.mp4" type="video/MP4">
        <source src="midias/meu-video.m4v.m4v" type="video/M4V">
        <source src="midias/Meu-Video.mkv.mkv" type="video/MKV">
        <source src="midias/Meu-Video.webm.webm" type="video/WEBM">
        <source src="midias/meu-video.ogv.ogv" type="video/OGV">
        <P>Seu navegador não tem compatibilidade com reprodução de videos. </P>
    </video>
    <h1>Insirindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ntGEyIcVxRg?si=K0FSNEOQBDe_8r7q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
