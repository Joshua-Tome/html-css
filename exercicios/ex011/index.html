<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos reproduzir aúdio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/rui_36639.mp3" type="audio/mpeg">
        <source src="midia/rui_36639.ogg" type="audio/ogg">
        <source src="midia/rui_36639.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/rui_36639.mp3">Clica aqui para abrir o arquivo.</a></p>
    </audio>
</body>
</html>
